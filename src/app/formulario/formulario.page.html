<ion-header [translucent]="true">
  <ion-toolbar> <!-- en el toolbar se deja el menu hamburguesa-->
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()"> <!--este metodo se define antes para poder mostrar el menu-->
        <ion-icon slot="start" name="menu-outline" color="warning"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">formulario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card> <!-- La etiqueta card sirve para poder hacer el formulario-->
    <ion-card-header>
      <ion-card-title>Escribenos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form> 
        <ion-list>

          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text" placeholder="Juan" name="nombre" [(ngModel)]="persona.nombre"></ion-input>
          </ion-item>
dcxsxz
          <ion-item>
            <ion-label position="floating">Email de usuario</ion-label>
            <ion-input type="email" placeholder="juan@duocuc.cl" name="email" [(ngModel)]="persona.email"></ion-input>
          </ion-item>


          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" placeholder="" name="password" [(ngModel)]="persona.password"></ion-input>
          </ion-item>
          
        </ion-list>

        <ion-button (click)="Enviar()" expand="block" fill="solid" color="warning"shape="round">
          Enviar
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
