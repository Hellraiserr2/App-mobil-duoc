<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" color=""primary>
        <ion-back-button defaultHref="/"></ion-back-button>
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="icon-only" name="menu-outline" color="warning"></ion-icon>
        
      </ion-button>
    </ion-buttons>
    <ion-title>Viajar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Viajar</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-tabs>
    <ion-tab-bar slot="bottom,top">
      <ion-tab-button tab="inicio">
        <ion-icon name="inicio"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="card">
        <ion-icon name="card"></ion-icon>
        <ion-label>Card</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="formulario">
        <ion-icon name="formulario"></ion-icon>
        <ion-label>Formulario</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


  <ion-card>
    <img alt="Silhouette of mountains" src="" />
    <ion-card-header>
      <ion-card-title>Inicia un viaje</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Inicia un viaje como piloto o como pasajero
      <ion-button expand="full" color="warning">Pilito</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img alt="Silhouette of mountains" src="" />
    <ion-card-header>
      <ion-card-title>Piloto</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Inicia un viaje como pasajero
      <ion-button expand="full" color="warning">pasajero</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
